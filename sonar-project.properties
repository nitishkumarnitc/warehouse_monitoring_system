# SonarQube Configuration
sonar.projectKey=warehouse-monitoring-system
sonar.projectName=Warehouse Monitoring System
sonar.projectVersion=1.0.0

# Source and test directories
sonar.sources=warehouse-service/src/main,central-monitoring-service/src/main,common/src/main
sonar.tests=warehouse-service/src/test,central-monitoring-service/src/test,common/src/test

# Java version
sonar.java.source=17
sonar.java.target=17

# Coverage reports
sonar.coverage.jacoco.xmlReportPaths=**/target/site/jacoco/jacoco.xml
sonar.junit.reportPaths=**/target/surefire-reports

# Exclusions - files we don't want analyzed
sonar.exclusions=**/target/**,**/*.xml,**/pom.xml

# Test file patterns
sonar.test.inclusions=**/*Test.java,**/*IT.java

# Encoding
sonar.sourceEncoding=UTF-8
